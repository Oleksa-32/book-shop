databaseChangeLog:
  - changeSet:
      id: create-carts-table
      author: oleksa
      changes:
        - createTable:
            tableName: carts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - addForeignKeyConstraint:
                  baseColumnNames: user_id
                  baseTableName: carts
                  constraintName: fk_carts_users
                  referencedColumnNames: id
                  referencedTableName: users