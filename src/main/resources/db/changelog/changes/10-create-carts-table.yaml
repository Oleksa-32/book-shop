databaseChangeLog:
  - changeSet:
      id: create-carts-table
      author: oleksa
      changes:
        - createTable:
            tableName: carts
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: id
            baseTableName: carts
            constraintName: fk_carts_users
            referencedColumnNames: id
            referencedTableName: users