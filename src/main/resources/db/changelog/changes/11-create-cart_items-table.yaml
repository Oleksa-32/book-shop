databaseChangeLog:
  - changeSet:
      id: create-cart_items-table
      author: oleksa
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: cart_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: integer
                  constraints:
                    nullable: false
              - addForeignKeyConstraint:
                  baseColumnNames: cart_id
                  baseTableName: cart_items
                  constraintName: fk_cart_items_carts
                  referencedColumnNames: id
                  referencedTableName: shopping_carts
              - addForeignKeyConstraint:
                  baseColumnNames: book_id
                  baseTableName: cart_items
                  constraintName: fk_cart_items_books
                  referencedColumnNames: id
                  referencedTableName: books